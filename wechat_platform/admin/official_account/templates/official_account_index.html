{% extends 'base/admin.html' %}
{% load staticfiles i18n %}

{% block content %}
    <div id="container"></div>

    <script type="text/template" id="member-add-user-template">
        <hr>
        <form class="form-horizontal" role="form" id="add-user-form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" id="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">电子邮件 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">昵称 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="nickname" id="nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属用户组 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <div class="groups-checkbox"></div>
                    <span class="help-block">提示：用户组可多选，每次权限检查将取所选所有用户组中的最大值</span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">添加用户</button>
                </div>
            </div>
        </form>
    </script>

    <script type="text/template" id="member-edit-user-template">
        <hr>
        <form class="form-horizontal" role="form" id="edit-user-form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="texSt" class="form-control" name="username" id="username">
                    <span class="help-block">如非必要，请尽量不要更改用户名</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">电子邮件 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">昵称 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="nickname" id="nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password">
                    <span class="help-block">如果不需更改密码，直接留空此处即可</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm">
                    <span class="help-block">如果不需更改密码，直接留空此处即可</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属用户组 <span class="text-red">*</span></label>
                <div class="col-sm-9">
                    <div class="groups-checkbox"></div>
                    <span class="help-block">提示：用户组可多选，每次权限检查将取所选所有用户组中的最大值</span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">提交修改</button>
                </div>
            </div>
        </form>
    </script>

    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel">取消</button>
                    <button type="button" class="btn btn-danger btn-ok">确认</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script>
    require(['/static/js/config.js'], function(config) {
        require(['admin/official_account/index']);
    });
    </script>
{% endblock %}
