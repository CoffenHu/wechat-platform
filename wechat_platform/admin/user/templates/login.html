{% extends 'base/black.html' %}
{% load staticfiles i18n %}

{% block content %}
    <div class="form-box" id="login-box">
        <div class="header">微信管理平台</div>
        <form id="login-form">
            <div class="body bg-gray">
                <input type="hidden" name="next" id="next" value="{{ next }}">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码"/>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">登录</button>
                <p><a href="#">忘记了密码？</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script>
        require(['/static/js/config.js'], function(config) {
            require(['admin/user/login']);
        });
    </script>
{% endblock %}
