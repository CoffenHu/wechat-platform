{% extends 'base/black.html' %}
{% load staticfiles i18n %}

{% block content %}
    <div class="form-box" id="login-box">
        <div class="header">微信管理平台</div>
        <form id="login-form">
            <div class="body bg-gray">
                <input type="hidden" name="next" id="next" value="{{ next }}">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码"/>
                    <!--<label class="control-label" for="inputError">Input with error</label>-->
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">登录</button>
                <p><a href="#">忘记了密码？</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>

    <script>
    $(document).ready(function() {
        $("#login-form").validate({
            rules: {
                username: "required",
                password: "required"
            },
            messages: {
                username: {
                    required: "用户名不能为空"
                },
                password: {
                    required: "密码不能为空"
                }
            },
            highlight: function(element) {
                $(element).parent().addClass("has-error");
            },
            unhighlight: function(element) {
                $(element).parent().removeClass("has-error");
            },
            submitHandler: function(form) {
                var validator = this;

                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/api/user/login/",
                    cache: false,
                    data: {
                        username: $("input[name=username]").val(),
                        password: $("input[name=password]").val(),
                        next: $("input[name=next]").val()
                    },
                    beforeSend: function() {
                        $("button[type=submit]").attr("disabled", "disabled");
                        $("button[type=submit]").text("登录中…");
                    },
                    success: function(data) {
                        window.location.href = data["redirect_url"];
                    },
                    statusCode: {
                        400: function(xhr) {
                            var data = $.parseJSON(xhr.responseText);
                            var errors = {};
                            for (var key in data) {
                                if (key == "non_field_errors") {
                                    errors["password"] = data[key][0];
                                } else {
                                    errors[key] = data[key][0];
                                }
                            }
                            validator.showErrors(errors);
                        }
                    },
                    complete: function() {
                        $("button[type=submit]").removeAttr("disabled");
                        $("button[type=submit]").text("登录");
                    }
                });
                return false;
            }
        });
    })
    </script>
{% endblock %}
