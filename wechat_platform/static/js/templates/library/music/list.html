<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="no-library-music" style="display: none">
        <div class="alert alert-warning">
            <p>当前系统中尚无音乐素材，请添加新的音乐素材</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad">
        <div class="panel panel-default music-widget">
            <div class="panel-heading">
                <h3 class="panel-title">音乐素材列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group list"></ul>
            </div>
        </div>
        <div class="paginator text-right">
            <button class="btn btn-default btn-sm pagination-previous"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <span class="page"></span>
            <button class="btn btn-default btn-sm pagination-next"><span class="glyphicon glyphicon-chevron-right"></span></button>
            <span class="goto-area">
                <input type="text">
                <button href="javascript:void(0);" class="btn btn-default btn-sm">跳转</button>
            </span>
        </div>
    </div>
</div>
