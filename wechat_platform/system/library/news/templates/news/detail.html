{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>{{ object.title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'news/wechat_default.css' %}">
        <!--[if lt IE 9]>
            <link rel="stylesheet" type="text/css" href="{% static 'news/wechat_default_ie9' %}"/>
        <![endif]-->
    </head>
    <body id="activity-detail" class="zh_CN">
        <div class="rich_media">
            <div class="rich_media_inner"><h2 class="rich_media_title" id="activity-name"> {{ object.title }} </h2>
                <div class="rich_media_meta_list"><em id="post-date" class="rich_media_meta text">{{ object.datetime|date:"Y-m-d H:i" }}</em>
                    <a class="rich_media_meta link nickname" id="post-user">{{ object.official_account.name }}</a>
                </div>
                <div id="page-content">
                    <div id="img-content">
                        <div class="rich_media_content" id="js_content">
                            {{ object.content|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
